{% extends "base.html" %}
{% block content %}
	<body>
	<h1>List of Movies</h1>
	<ul>
		{% for movie in object_list %}
			<li>
				<h5><a href="{% url 'movie-detail' movie.pk %}">{{ movie.title }} ({{ movie.formatted_release_date }})</a></h5>
			</li>
		{% empty %}
			<li>No movies available</li>
		{% endfor %}
	</ul>
	</body>
{% endblock %}
