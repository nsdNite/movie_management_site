{% extends "base.html" %}
{% block content %}
	<body>
	<h1>Confirm Delete</h1>
	<p>Are you sure you want to delete "{{ movie.title }}"?</p>
	<form method="post">
		{% csrf_token %}
		<button type="submit">Confirm Delete</button>
	</form>
	<a href="{% url 'movie_detail' pk=movie.pk %}">Cancel</a>
	</body>
{% endblock %}
